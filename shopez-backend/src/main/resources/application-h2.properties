spring.application.name=shopez-backend

# Server Configuration
server.port=${PORT:8080}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:shopez_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# JWT Configuration
jwt.secret=${JWT_SECRET:shopez-secret-key-for-jwt-token-generation-minimum-256-bits-required}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
